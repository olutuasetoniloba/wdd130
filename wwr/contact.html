<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Suretees Raft for bookings, inquiries, and support.">
    <meta name="author" content="Olutuase Toniloba">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | Suretees Raft</title>
</head>

<body>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="Suretees Raft Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- HERO SECTION -->
        <div class="hero">
            <img src="images/rafting20_600.jpg" alt="Rafting Experience">
            <h1>Contact Suretees Raft</h1>
        </div>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h2>Company Information</h2>

            <p><strong>Address:</strong> 45 Rapids Adventure Lane, Snake River Valley</p>
            <p><strong>Phone:</strong> +234 801 234 5678</p>
            <p><strong>Email:</strong> info@sureteesraft.com</p>

            <!-- Google Map -->
            <iframe src="https://www.google.com/maps?q=Snake%20River&output=embed" loading="lazy">
            </iframe>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/happy_raft_employee.jpg" alt="Lead River Guide">
                <figcaption>Daniel Cruz – Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Safety Instructor">
                <figcaption>Sarah Miles – Safety Instructor</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Customer Relations Manager">
                <figcaption>James Walker – Customer Relations Manager</figcaption>
            </figure>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>

                <!-- Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <!-- Message Purpose -->
                <p>Purpose of Message:</p>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <!-- Message -->
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <!-- Newsletter -->
                <label>
                    <input type="checkbox" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <footer>
        <p>© 2026 Suretees Raft | Designed by Olutuase Toniloba</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
