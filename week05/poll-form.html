<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header></header>
    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
            <div class="form-item">
                <label for="browser">What is your Favorite Browser</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Firefox</option>
                    <option value="3">Explorer</option>
                </select>
            </div>
            <div class="form-item">
                <label for="pet">Do you have a household pet</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Dubai, Nigeria, France, Spain"></textarea>
            </div>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
